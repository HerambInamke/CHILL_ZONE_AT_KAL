    <style>
        body {
            background: linear-gradient(135deg, #2C3E50, #4CA1AF); /* Darker gradient background */
            color: #ECF0F1; /* Light text color */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .logo {
            position: absolute;
            top: 10px; /* Move closer to the top */
            left: 0px; /* Keep it to the left */
            width: 100px; /* Smaller size */
            height: auto;
            z-index: 10; /* Ensure it appears above other content */
        }

        .main {
            font-size: 60px;
            font-weight: bolder;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for depth */
            transition: color 0.3s, transform 0.3s; /* Transition for hover effect */
        }

        .main:hover {
            color: #F39C12; /* Change color on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .container {
            margin: 20px; /* Space around each container */
        }

        .pic {
            width: 100%; /* Responsive width */
            max-width: 300px; /* Maximum width */
            margin: 20px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
            cursor: pointer; /* Show pointer cursor for images */
        }

        .game {
            display: inline-block; /* Allow margin and padding */
            margin: 20px;
            padding: 20px;
            font-weight: bolder;
            font-size: 18px;
            cursor: pointer;
            border-radius: 20px;
            border: none;
            background-color: #34495E; /* Darker button color */
            color: #ECF0F1; /* Light button text */
            transition: transform 0.2s, background-color 0.3s; /* Animation effects */
            text-decoration: none; /* Remove underline */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .game:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            background-color: #2C3E50; /* Darker background on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6); /* Enhanced shadow */
        }

        a {
            color: #ECF0F1; /* Light color for links */
            text-decoration: none;
        }

        h2 {
            font-size: 40px; /* Font size for game titles */
            margin: 20px 0;
            color: #ECF0F1; /* Light color for game titles */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Text shadow for titles */
            transition: color 0.3s, transform 0.3s; /* Transition for hover effect */
        }

        h2:hover {
            color: #F39C12; /* Change color on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .credit {
            margin-top: 50px; /* Space above credit */
            padding: 15px; /* Padding for the credit box */
            border-radius: 10px; /* Rounded corners */
            background-color: rgba(52, 73, 94, 0.8); /* Semi-transparent dark background */
            color: #ECF0F1; /* Light color for credit */
            font-size: 24px; /* Slightly larger font for credit */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Shadow for text */
        }

        img {
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for all images */
        }

        img:hover {
            transform: scale(1.1); /* Slightly scale all images on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Add a shadow effect to all images */
        }
    </style>
