<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalvium Chill Zone -_-</title>
    <style>
        /* Updated background with pitch black and lighter orange gradient */
        body {
            background: linear-gradient(135deg, #000000, #FFB347); /* Black to lighter orange gradient */
            color: #ECF0F1;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        /* Logo styling */
        .logo {
            width: 100px;
            height: auto;
        }

        /* Main title styling */
        .main {
            font-size: 60px;
            font-weight: bolder;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: color 0.3s, transform 0.3s;
        }

        .main:hover {
            color: #F39C12;
            transform: translateY(-2px);
        }

        .container {
            margin: 20px;
        }

        .pic {
            width: 100%;
            max-width: 300px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .game {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            font-weight: bolder;
            font-size: 18px;
            cursor: pointer;
            border-radius: 20px;
            border: none;
            background-color: #34495E;
            color: #ECF0F1;
            transition: transform 0.2s, background-color 0.3s;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .game:hover {
            transform: translateY(-5px);
            background-color: #2C3E50;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        a {
            color: #ECF0F1;
            text-decoration: none;
        }

        h2 {
            font-size: 40px;
            margin: 20px 0;
            color: #ECF0F1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: color 0.3s, transform 0.3s;
        }

        h2:hover {
            color: #F39C12;
            transform: translateY(-2px);
        }

        .credit {
            margin-top: 50px;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(52, 73, 94, 0.8);
            color: #ECF0F1;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .main {
                font-size: 40px;
            }

            .logo {
                width: 80px;
            }

            .pic {
                max-width: 200px;
            }

            h2 {
                font-size: 30px;
            }

            .credit {
                font-size: 20px;
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
            .main {
                font-size: 30px;
            }

            .logo {
                width: 60px;
            }

            .pic {
                max-width: 150px;
                margin: 10px;
            }

            h2 {
                font-size: 24px;
            }

            .credit {
                font-size: 18px;
                padding: 10px;
            }
        }
    </style>
</head>

        </a>
    </div>

    <div class="container">
        <h2>Numeron_Game_2</h2>
        <a href="https://numerongame15.netlify.app/" target="_blank">
            <img src="./numeron_game-2.jpg" alt="Tic Tac Toe Game" class="pic">

    </div>
